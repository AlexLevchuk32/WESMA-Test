<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WESMA Test</title>
	</head>
	<body>
		<section class="our-cases">
			<div class="container">
				<div class="our-cases__inner">
					<h2 class="our-cases__title">НАШИ КЕЙСЫ</h2>
					<div class="our-cases__content">
						<div class="our-cases__column column-left">
							<img src="/images/common/carpet.webp" alt="изображение ковра" />
						</div>
						<div class="our-cases__column column-right">
							<div class="column-right__top">
								<div class="column-right__title">Интернет-магазин ковров</div>
								<div class="column-right__logo">
									<img class="" src="/images/logo/carpet-logo.png" alt="логотип" />
								</div>
							</div>
							<div class="swiper our-cases-slider">
								<div class="swiper-pagination"></div>

								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<div class="funnel-slide">
											<div class="funnel-top">
												<div class="funnel-top__img">
													<img src="/public/images/icons/funnel.png" alt="Изображение воронки" />
												</div>
												<div class="funnel-top__info">
													<div class="funnel-top__item">
														<div class="funnel-top__icon">
															<img src="/images/icons/income-month.svg" alt="Иконка" />
														</div>
														<div class="funnel-top__number">
															<p>3 945</p>
														</div>
														<div class="funnel-top__text">
															<p>привлечено за месяц, человек</p>
														</div>
														<div class="funnel-top__devider">
															<div></div>
															<div></div>
														</div>
													</div>
													<div class="funnel-top__item">
														<div class="funnel-top__icon">
															<img src="/images/icons/reques-month.svg" alt="Иконка" />
														</div>
														<div class="funnel-top__number">
															<p>341</p>
														</div>
														<div class="funnel-top__text">
															<p>заявок с сайта в месяц</p>
														</div>
														<div class="funnel-top__devider">
															<div></div>
															<div></div>
														</div>
													</div>
													<div class="funnel-top__item">
														<div class="funnel-top__icon">
															<img src="/images/icons/click-price.svg" alt="Иконка" />
														</div>
														<div class="funnel-top__number">
															<p>17</p>
														</div>
														<div class="funnel-top__text">
															<p>средняя стоимость клика, рублей</p>
														</div>
														<div class="funnel-top__devider">
															<div></div>
															<div></div>
														</div>
													</div>
												</div>
											</div>
											<div class="funnel-bottom">
												<div class="funnel-bottom__marketing">
													<div class="funnel-bottom__marketing-icon">
														<img src="/images/icons/marketing-icon.svg" alt="" />
													</div>
													<div class="funnel-bottom__marketing-info">
														<div class="funnel-bottom__marketing-price">
															<p>68 000 ₽ / мес</p>
														</div>
														<div class="funnel-bottom__marketing-text">
															<p>бюджет на рекламу</p>
														</div>
													</div>
												</div>
												<div class="funnel-bottom__info">
													<p>Трафик на сайт изменился на целевой</p>
													<p>Стоимость 1 обращения уменьшилась на 81%</p>
												</div>
											</div>
										</div>
									</div>
									<div class="swiper-slide">
										<div class="was-becam-slide">
											<h3>Slide 2</h3>
										</div>
									</div>
									<div class="swiper-slide">
										<div class="about-slide">
											<h3>Slide 3</h3>
										</div>
									</div>
									<div class="swiper-slide">
										<div class="done-slide">
											<h3>Slide 4</h3>
										</div>
									</div>
								</div>

								<div class="swiper-controls">
									<div class="swiper-button-prev"></div>
									<div class="swiper-button-next"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
